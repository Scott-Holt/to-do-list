<!DOCTYPE html>
<html>
  <head>
    <!-- <meta name="viewport" content="width=device-width,initial-scale=1.0"> -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css"> -->
    <link href="https://fonts.googleapis.com/css?family=Dancing+Script|Inconsolata|Indie+Flower" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>

  <body>

    <div class="wrapper">
      <div class='header'>
        <h1>To Do List</h1>
        <p>Add, Move and Remove All Your To-Do's!</p>
      </div>

      <main>

        <div class='name-of-list-div'>
          <h2>Mondays Shopping List</h2>
          <input type='text' class='name-of-list-input' placeholder='Your list name here..'>
          <button class="list-name">Change Title</button>
        </div>

        <div class="list-div">
          <ol>
          </ol>
          <input type='text' class='list-items-input' placeholder='Your list items here..'><button class='add-button'>Add</button>
        </div>

      </main>
    </div>

    <script src = 'scripts/main.js'></script>
  </body>
</html>
